<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Store|Login</title>
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/86189ed851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark.min.css"
        integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- From component library -->
    <link rel="stylesheet" href="https://musik-cl.netlify.app/styles.css" />
    <!-- From styles.css: navigation part to be added to CL -->
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header>
        <nav class="nav-bar shadow-box">
            <div class="nav-section">
                <div class="burger nav-section-items">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>

                <div class="nav-logo nav-section-items logo">
                    <a href="#">
                        <div class="navbar-logo flex flex-center">
                            <h1>m<strong>U</strong>s<strong>I</strong>k</h1>
                        </div>
                    </a>
                </div>
                <div class="nav-logo-title nav-section-items">
                    <a class="link-text link-text-primary" href="../homepage/homepage.html">Home</a>
                    <a class="link-text link-text-primary" href="../product-listing/product-listing.html">Products</a>
                </div>
            </div>

            <div class="nav-section">
                <label class="search-bar nav-section-item-width50pc">
                    <span class="search-bar-btn" type="submit"><i class="fa fa-search"> </i></span>
                    <input class="search-bar-input" type="text" placeholder="Type to search" name="search">
                </label>

                <ul class="nav-icons list-style-none nav-section-item-width50pc">
                    <li class="list-inline-item">
                        <a class="nav-icon-link link-no-style" href="../wishlist/wishlist.html">
                            <span class="btn-icon badge-container"><i class="fas fa-heart"></i>
                                <span class="status-badge status-badge-number">4</span>
                            </span>
                            <span class="nav-icon-text">
                                Wishlist
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="nav-icon-link link-no-style" href="../cart/cart.html">
                            <span class="btn-icon badge-container"><i class="fas fa-shopping-cart"></i>
                                <span class="status-badge status-badge-number">2</span>
                            </span>
                            <span class="nav-icon-text">
                                Cart
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item hide-profile-mobile">
                        <a class="nav-icon-link link-no-style" href="#">
                            <span class="btn-icon badge-container"><i class="fas fa-user"></i>
                            </span>
                            <span class="nav-icon-text">
                                Login
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class='form-container shadow-box overlay-container'>
            <h1 class='h4 padding-bottom-1rem text-center form-title'>Login</h1>
            <form class='submit-form-example display-flex-column'>
                <div class='row input-container'>
                    <input class='form-field input-outlined' placeholder='Enter your email here' required />
                </div>

                <div class='row input-container'>
                    <span class="input-with-eye-container">
                        <input class="form-field" type="password" placeholder='Enter your password here' required />
                        <button class="btn btn-icon-secondary eye-container" type="button">
                            <i class="fas fa-eye-slash btn-icon"></i>
                        </button>
                    </span>
                </div>

                <div class="verification flex flex-wrap">
                    <span><input type="checkbox"> Remember me</input></span>
                    <a href="#" class="link text-warning-color forgot-pass">Forgot Password </span>
                </div>

                <button class='btn btn-ls btn-solid-primary margin-top-0' type='submit'>
                    Login
                </button>

                <a href="../signup/signup.html" class="link new-ac">Create New Account <i
                        class="fas fa-chevron-right"></i></a>
            </form>
        </div>
    </main>
</body>

</html>
